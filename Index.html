<!DOCTYPE html>
<html>
<head>
  <title>Mi página web sencilla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a mi página web sencilla</h1>
    <p>Esta es una página de ejemplo creada con HTML y CSS.</p>
    <p>Puedes modificar el contenido y el estilo según tus necesidades.</p>
  </div>
</body>
</html>
